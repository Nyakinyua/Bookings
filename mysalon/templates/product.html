
{%extends 'layout.html'%}
{%block content%}
  <!--Main layout-->
  <main class="mt-5 pt-4" >
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{item.image.cdn_url}}" class="card-img-top" alt="product">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1">Category 2</span>
              </a>
              <a href="">
                <span class="badge blue mr-1">New</span>
              </a>
              <a href="">
                <span class="badge red mr-1">Bestseller</span>
              </a>
            </div>

            <p class="lead">
               {% if object.discount_price%}
            <span class="mr-1">
              <del>${{object.price}}</del>                                                                    
            </span>
              <span>{{object.discount_price}}</span>
              {%else%}
              {{object.price}}
              {%endif%}

            </p>
            <p>{{object.description}}</p>

            <!-- <form class="d-flex justify-content-left">
             
              <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
              

            </form> -->
            <a  href="{{object.get_add_to_cart_url}}"class="btn btn-primary btn-md my-0 p" >Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </a>

            <a  href="{{object.get_remove_from_cart_url}}"class="btn btn-danger  btn-md my-0 p" >Remove from cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </a>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

     


    </div>
  </main>
  <!--Main layout-->


  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>
{%endblock content%}
